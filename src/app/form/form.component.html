<div class="container">
    <form #formData="ngForm" (ngSubmit)="onSubmitClick(formData.value)">
        <div class="form-group">
            <label>Id:</label>
            <input type="number" class="form-control" placeholder="Id" name="id" ngModel={{formArray.id}}> 
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="name" name="name" ngModel={{formArray.name}}>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select class="form-control" name="gender" ngModel={{formArray.gender}}>
                <option>--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Status:</label>
        <div class="radio">
            <label><input type="radio" name="status" value="active" ngModel={{formArray.status}}>Active</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="status" value="inactive" ngModel={{formArray.status}}>Inactive</label>
        </div>
        </div>

        <div class="form-group">
            <label>DOB:</label>
            <input type="date" class="form-control" name="dob" ngModel={{formArray.dob}} >
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
